<!DOCTYPE html>
<html>
	
	<head>
		<title>EVOWAVE: An open-source software evolution visualization</title>
		<script type="text/javascript" src="/evowave/js/libs/processing.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/angular.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/angular-route.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/${js.libs.angular-ui.libname}"></script>
		<script type="text/javascript" src="/evowave/js/test/modules/main/main.js"></script>
		<script type="text/javascript" src="/evowave/js/test/modules/main/controllers/TestMainController.js"></script>
		<link rel="stylesheet" href="/evowave/css/libs/bootstrap.css" />
	</head>
	
	<body ng-app="evowave-test-main">
		<div ng-controller="TestMainController" class="container">
			<h1 class="text-center">EVOWAVE Test Environment</h1>
			<canvas id="canvas" style="border: 1px solid #999999"></canvas>
		</div>
	</body>

	<script type="text/javascript">
		
		var canvas = document.getElementById("canvas");

		var ctx = canvas.getContext('2d');
		
		new Processing(canvas, function( processing ) {
			
			processing.setup = function() {
			
				processing.size(100,100);
		  		processing.background(255);

		  		var time = Date.now();

		  		var numberOfEclipses = 999999;
		  		
		  		processing.fill(0);
		  		processing.noStroke();

				for(var i = 0; i < numberOfEclipses; i++){
					processing.ellipse(30, 30, 10, 10);					
				}
				
				var ms = (Date.now() - time);
				
				console.log( ms + 'ms');

			}

			processing.draw = function() {
				
			}

		});
	</script>

</html>
