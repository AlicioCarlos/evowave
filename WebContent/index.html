<!DOCTYPE html>
<html style="margin:0px;width:100%;height:100%;overflow:hidden;">
	
	<head>
		<title>EVOWAVE: An open-source software evolution visualization</title>
		
		<script type="text/javascript" src="/evowave/js/libs/processing.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/angular.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/angular-route.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/colorprocessing.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/moment.js"></script>
		<script type="text/javascript" src="/evowave/js/libs/ui-bootstrap.js"></script>
		<script type="text/javascript" src="/evowave/js/modules/main/main.js"></script>
		<script type="text/javascript" src="/evowave/js/modules/main/controllers/MainEvowaveController.js"></script>
		<script type="text/javascript" src="/evowave/js/modules/evowave/evowave.js"></script>
		<link rel="stylesheet" href="/evowave/css/libs/bootstrap.css" />
		<style>
			body {
				font-family: 'Calibri';
				font-size:14px;
				margin:0px;
				width:100%;
				height:100%;
			}
			.top-fixed {
				position: absolute;
				width:100%;
				z-index: 1;
			}
		</style>
	</head>
	
	<body ng-app="evowave-main" ng-controller="MainEvowaveController">
		<div class="top-fixed">
			<nav class="navbar navbar-default">
				<div class="container-fluid" style="padding:0px;">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  style="padding:0px;">
						<ul class="nav navbar-nav">
							<li class="active dropdown" dropdown on-toggle="toggled(open)">
								<a href id="simple-dropdown" dropdown-toggle>jEdit <span class="caret"></span></a>
								<ul class="dropdown-menu" aria-labelledby="simple-dropdown">
									<li>
										<a href>jHotDrawn</a>
										<a href>jMonkeyEngine</a>
										<a href>Maven</a>
									</li>
								</ul>
							</li>
						</ul>
						<form class="navbar-form navbar-left">
							<div class="input-group">
								<span class="input-group-addon">from</span>
								<input type="date" ng-model="_from" class="form-control" min="1998-09-27" max="2013-08-19" required />
							</div>
							<div class="input-group">
								<span class="input-group-addon">to</span>
								<input type="date" ng-model="_to" class="form-control" min="1998-09-27" max="2013-08-19" required />
							</div>
							<div class="input-group">
								<span class="input-group-addon">group by</span>
								<input type="number" ng-model="_groupby" class="form-control" value="1" min="1" max="100" required />
								<span class="input-group-addon">day(s)</span>
							</div>
							<div class="input-group">
								<span class="input-group-addon">Search</span>
								<input type="text" ng-model="_query" class="form-control" placeholder="Query" />
							</div>
							<button class="btn btn-default" type="submit" ng-click="apply()">Apply</button>
						</form>
						
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown" dropdown on-toggle="toggled(open)">
								<img id="subtitle" src="teste.png" dropdown-toggle />
								<ul class="dropdown-menu" aria-labelledby="subtitle">
									<li>
										<a href>jHotDrawn</a>
										<a href>jMonkeyEngine</a>
										<a href>Maven</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<evowave data="data" groupby="groupby" from="from" to="to" query="query" handler="handle" />
	</body>

</html>
